<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Relay</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <header class="title-bar">
        <div class="logo-ring" aria-hidden="true"></div>
        <div>
          <h1>Relay</h1>
        </div>
      </header>

      <section class="panel">
        <label class="field">
          <span class="field__label">Provider</span>
          <select id="providerSelect" class="field__control">
            <option value="chatgpt">ChatGPT</option>
            <option value="gemini">Gemini</option>
            <option value="claude">Claude</option>
          </select>
        </label>
        <label class="field">
          <span class="field__label">Upload Target</span>
          <select id="uploadTarget" class="field__control">
            <option value="new">New chat</option>
            <option value="recent">Most recent provider tab</option>
          </select>
        </label>
        <div id="tabWarning" class="warning" hidden>
          Active tab is not a supported provider. Open ChatGPT, Gemini, or Claude first.
        </div>

        <label class="file-picker">
          <input id="logFiles" type="file" accept=".json,.jsonl,.ndjson,.log,.txt" multiple />
          <span class="file-picker__label">Choose log files</span>
        </label>
        <label class="toggle">
          <input id="includeNonJson" type="checkbox" />
          <span>Include .log/.txt files</span>
        </label>
        <div id="fileSummary" class="muted">No files selected.</div>

        <details class="prompt-card">
          <summary class="prompt-summary">Review prompt</summary>
          <label class="toggle">
            <input id="includePrompt" type="checkbox" />
            <span>Include review prompt</span>
          </label>
          <label class="toggle">
            <input id="autoSendPrompt" type="checkbox" />
            <span>Auto-send prompt</span>
          </label>
          <textarea id="reviewPrompt" class="field__control prompt-input" rows="6" spellcheck="false"></textarea>
        </details>

        <div class="actions">
          <button id="uploadBtn" class="primary" disabled>Upload logs</button>
          <div id="uploadMode" class="muted">Opens a new chat for upload.</div>
        </div>
      </section>

      <section class="status" id="status"></section>
      <footer>
        <small>Tip: Keep the provider logged in before uploading.</small>
      </footer>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
